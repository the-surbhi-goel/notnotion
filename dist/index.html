<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firbase</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <form class="signUp">
        <h2>SignUp</h2>
        <input type="email" name="email" placeholder="Email" autocomplete="off" />
        <input type="password" name="password" placeholder="Password" autocomplete="off" />
        <input type="submit" value="SignUp" />
    </form>

    <form class="signIn">
        <h2>SignIn</h2>
        <input type="email" name="email" placeholder="Email" autocomplete="off" />
        <input type="password" name="password" placeholder="Password" autocomplete="off" />
        <input type="submit" value="SignIn" />
    </form>

    <form class="logout">
        <h2>Logout</h2>
        <input type="submit" value="Logout" />
    </form>

    <form class="addMovie">
        <h2>Add a Movie</h2>
        <input type="text" name="name" placeholder="Movie Name" autocomplete="off" />
        <input type="text" name="description" placeholder="Movie Description" autocomplete="off" />
        <select name="category" >
            <option value="drama">Drama</option>
            <option value="action">Action</option>
            <option value="comedy">Comedy</option>
        </select>
        <input type="submit" value="Add Movie" />
    </form>


    <form class="deleteMovie">
        <h2>Delete a Movie</h2>
        <input type="text" name="id" placeholder="Movie Id" autocomplete="off" />
        <input type="submit" value="Delete Movie" />
    </form>

    <form class="updateMovie">
        <h2>Update a Movie</h2>
        <input type="text" name="id" placeholder="Movie Id" autocomplete="off" />
        <input type="text" name="name" placeholder="Movie Name" autocomplete="off" />
        <input type="text" name="description" placeholder="Movie Description" autocomplete="off" />
        <select name="category" >
            <option value="drama">Drama</option>
            <option value="action">Action</option>
            <option value="comedy">Comedy</option>
        </select>
        <input type="submit" value="Update Movie" />
    </form>

    <script src="bundle.js"></script>
</body>

</html>
